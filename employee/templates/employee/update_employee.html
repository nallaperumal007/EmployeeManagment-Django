<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <!-- Bootstrap CSS (v5.1.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Update Employee</h2>

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <!-- Manually add form-control class -->
                    <input type="text" name="first_name" id="first_name" class="form-control" value="{{ form.first_name.value }}">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" value="{{ form.last_name.value }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ form.email.value }}">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" name="phone" id="phone" class="form-control" value="{{ form.phone.value }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="department" class="form-label">Department:</label>
                    <input type="text" name="department" id="department" class="form-control" value="{{ form.department.value }}">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="hire_date" class="form-label">Hire Date:</label>
                    <input type="date" name="hire_date" id="hire_date" class="form-control" value="{{ form.hire_date.value }}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Update Employee</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
