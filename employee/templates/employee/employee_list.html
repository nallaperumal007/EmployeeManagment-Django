<!-- employee/templates/employee/employee_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .employee-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .employee-card .card-header {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .employee-card .card-body {
            font-size: 0.95rem;
        }

        .action-btn {
            margin-right: 10px;
        }

        .btn-group .btn {
            border-radius: 5px;
        }

        .page-title {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="page-title">Employee List</h2>

        <!-- Button to create a new employee -->
        <a href="{% url 'create_employee' %}" class="btn btn-primary mb-4">Create New Employee</a>

        <!-- Employee List -->
        <div class="row">
            {% for employee in employees %}
                <div class="col-md-4 mb-4">
                    <div class="card employee-card">
                        <div class="card-header">
                            {{ employee.first_name }} {{ employee.last_name }}
                        </div>
                        <div class="card-body">
                            <p><strong>Department:</strong> {{ employee.department }}</p>
                            <p><strong>Hire Date:</strong> {{ employee.hire_date }}</p>
                            
                            <!-- Action buttons (Edit & Delete) -->
                            <div class="btn-group">
                                <a href="{% url 'update_employee' employee.pk %}" class="btn btn-warning action-btn">Edit</a>
                                <a href="{% url 'delete_employee' employee.pk %}" class="btn btn-danger action-btn">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
