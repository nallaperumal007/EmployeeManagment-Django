<!-- employee/templates/employee/delete_employee.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
        .btn-danger {
            background-color: #dc3545;
            border: 1px solid #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: 1px solid #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-danger mb-4">Are you sure you want to delete this employee?</h2>
                <div class="alert alert-warning">
                    <strong>Warning:</strong> Once deleted, this action cannot be undone.
                </div>

                <p><strong>Name:</strong> {{ employee.first_name }} {{ employee.last_name }}</p>
                <p><strong>Department:</strong> {{ employee.department }}</p>

                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-block">Delete Employee</button>
                </form>

                <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block mt-3">Cancel</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
